    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script>
        gsap.registerPlugin(ScrollTrigger);

        const header = document.querySelector(".header");
        const img = document.querySelector(".hero-img");
        const texts = document.querySelector(".hero-text");
        const heroButton = document.querySelector(".hero-text-button");

        const textAnimation = (element) => {
            gsap.to(element, {
                opacity: 1,
                y: 0,
                duration: 1,
                ease: 'power2.out',
                scrollTrigger: {
                    trigger: element,
                    start: 'top 115%',
                    toggleActions: 'play none none none',
                    once: true,
                },
            });
        }
        gsap.utils.toArray('.title-wrapper').forEach((element) => {
            textAnimation(element);
        });

        const footerTextTitle = document.querySelector(".footer-text-title");
        textAnimation(footerTextTitle);

        const animation = () => {
            gsap.to(img, { duration: 2, opacity: 1, ease: "power1.out" });
            gsap.to(texts, { duration: 2, opacity: 1, ease: "power1.out" });
            gsap.from(heroButton, {
                y: 100,
                opacity: 0,
                duration: 1.5,
                ease: "power1.out",
            });
            gsap.to(header, { duration: 1.5, opacity: 1, ease: "power1.out" });
        };
        // 確保圖片已經載入
        if (img.complete) {
            console.log("圖片已經載入");
            animation();
        } else {
            img.addEventListener("load", () => {
                console.log("圖片已經載入 load");
                animation();
            });
        }
    </script>
</body>
